<div class="centered-content">
    <div class="modal-box">
      <h1 class="title">
        Edit task
      </h1>
      <mat-form-field>
      <input matInput #taskTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter task name...">
      <br><br>
      <div class="buttons is-right">
        <button mat-raised-button class="button is-medium" routerLink="/">Cancel</button>
        <button mat-raised-button class="button is-primary has-text-white is-medium" (click)="updateTask(taskTitleInput.value)">Save</button>
      </div>
    </mat-form-field>
    </div>
  </div>
